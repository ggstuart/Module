<article class="summary {{.Type}}" aria-labelledby="{{.Title | urlize}}-heading">
    <a href="{{.RelPermalink}}">
        <h3 id="{{.Title | urlize}}-heading">{{ .Title | title }}</h3>
        <section>
            {{ .Summary }}
        </section>
        <footer>
            <small>{{.Type}}</small>
        </footer>
    </a>
</article>
