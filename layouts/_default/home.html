{{define "bodyAttributes"}} class="hero"{{end}}

{{ define "main" }}
    <h2>{{.Title}}</h2>
    {{ .Content }}

    {{ range where .Sections "Type" "unit"}}
        {{.Render "overview"}}
    {{ end }}    
{{ end }}


{{ define "footer" }}
<section>
    <h2>Units</h2>
    <ul class="grid">
        {{ range where .Sections "Type" "unit"}}
            {{.Render "summary"}}
        {{ end }}
    </ul>
</section>
{{ end }}
