<section aria-labelledby="unit-{{.Name | urlize }}-heading">
    <h2 id="unit-{{.Name | urlize }}-heading" class="special">
        <a href="{{.RelPermalink}}">{{.Title}}</a>
    </h2>
    <section aria-label="summary">
        {{ .Summary }}
    </section>
    
    <article class="grid wider" aria-label="unit-content">
        {{range .Pages}}
        {{.Render "summary"}}
        {{ end }}
    </article>
</section>
